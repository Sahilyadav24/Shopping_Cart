<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <!-- Start Slider -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/img/ecom1.png}" class="d-block w-100" alt="Slide 1" style="height: 360px;">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/ecom3.png}" class="d-block w-100" alt="Slide 2" style="height: 360px;">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/ecom2.png}" class="d-block w-100" alt="Slide 3" style="height: 360px;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- End Slider -->

        <!-- Start Category Module -->
        <div class="container">
            <div class="row text-center">
                <p class="fs-4">Category</p>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary">
                        <div class="card-body text-center">
                            <img th:src="@{'/img/category_img-20241221T185819Z-001/category_img/appli.png'}" width="65%" style="height: 140px;" alt="Electronics">
                            <p>Electronics</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary">
                        <div class="card-body text-center">
                            <img th:src="@{'/img/category_img-20241221T185819Z-001/category_img/beuty.png'}" width="65%" style="height: 140px;" alt="Beauty">
                            <p>Beauty</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary">
                        <div class="card-body text-center">
                            <img th:src="@{'/img/category_img-20241221T185819Z-001/category_img/pant.png'}" width="65%" style="height: 140px;" alt="Clothes">
                            <p>Clothes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary">
                        <div class="card-body text-center">
                            <img th:src="@{'/img/category_img-20241221T185819Z-001/category_img/laptop.jpg'}" width="65%" style="height: 140px;" alt="Laptop">
                            <p>Laptop</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary">
                        <div class="card-body text-center">
                            <img th:src="@{'/img/category_img-20241221T185819Z-001/category_img/mobile.png'}" width="65%" style="height: 140px;" alt="Mobile">
                            <p>Mobile</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary">
                        <div class="card-body text-center">
                            <img th:src="@{'/img/category_img-20241221T185819Z-001/category_img/groccery.jpg'}" width="65%" style="height: 140px;" alt="Grocery">
                            <p>Grocery</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Category Module -->

        <!-- Start Latest Product Module -->
        <div class="container-fluid bg-light p-3">
            <div class="row text-center">
                <p class="fs-4">Latest Product</p>
                <div class="col-md-3">
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img alt="HP Laptop" src="img/product_img-20241221T185803Z-001/product_img/laptop.jpg" class="" width="65%" height="140px">
                            <p class="text-center">HP Laptop</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img alt="HP Laptop" src="img/product_img-20241221T185803Z-001/product_img/laptop.jpg" class="" width="65%" height="140px">
                            <p class="text-center">HP Laptop</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img alt="HP Laptop" src="img/product_img-20241221T185803Z-001/product_img/laptop.jpg" class="" width="65%" height="140px">
                            <p class="text-center">HP Laptop</p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <!-- End Latest Product Module -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
